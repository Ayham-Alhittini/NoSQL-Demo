<div class="nav-item dropdown">
  <a class="nav-link" (click)="notificationShown()" id="notificationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fa-solid fa-bell fa-lg"></i>
    <span *ngIf="unreadCount > 0" class="badge bg-danger rounded-circle" style="position: relative; top: -10px; right: 10px;">{{ unreadCount }}</span>
  </a>
  <ul class="dropdown-menu" aria-labelledby="notificationDropdown">
    <!-- Unread notifications with an indicator -->
    <li *ngFor="let notification of unreadNotifications">
      <p class="notification-message">
        <i class="fa fa-circle text-primary me-2"></i> <!-- New indicator icon -->
        {{ notification.notificationMessage }}
      </p>
    </li>
    <!-- Divider if there are both unread and read notifications -->
    <li *ngIf="unreadCount > 0 && readNotifications.length > 0">
      <hr />
    </li>
    <!-- Read notifications without an indicator -->
    <li *ngFor="let notification of readNotifications">
      <p class="notification-message">
        {{ notification.notificationMessage }}
      </p>
    </li>
    <!-- Message when there are no notifications -->
    <li *ngIf="notifications.length === 0">
      <p>No messages</p>
    </li>
  </ul>
</div>
